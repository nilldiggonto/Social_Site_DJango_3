{% extends 'base.html' %}

{% block title %} Registration Done {% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Welcome {{new_user.first_name}}</h4>

                    <p>Account successfully created. <a href="{% url 'account:login' %}">Login now!</a></p>

            </div>
        </div>
    </div>
</div>

{% endblock %}
