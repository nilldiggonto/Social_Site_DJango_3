{% extends 'base.html' %}
{% load bootstrap4 %}

{%block title %}Logout Page {%endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h4>Logout Page</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                
                <div class="card-body">
                    <p>Logout Successful</p>
                    <a href="{% url 'account:login' %}" class="btn btn-primary">Login Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
