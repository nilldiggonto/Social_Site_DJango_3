{% url 'account:dashboard' as dashboard %}
{% url 'account:login' as login %}
{% url 'account:logout' as logout %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Social Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link {% if request.path in dashboard %} 
          text-danger {%endif %}" href="{%url 'account:dashboard' %}">Dashboard
            
          </a>
        </li>

        <li class="nav-item ">
          <a class="nav-link {% if request.path in images %} 
          text-danger {%endif %}" href="{%url 'images:list' %}">Images
            
          </a>
        </li>

        <li class="nav-item ">
          <a class="nav-link {% if request.path in friends %} 
          text-danger {%endif %}" href="{%url 'account:dashboard' %}">Friends
            
          </a>
        </li>
        
        {%if request.user.is_authenticated %}
        <li class="nav-item">
          
          <a class="nav-link {% if request.path in logout %} 
          text-danger {%endif %}" href="{%url 'account:logout' %}">Logout</a>
        </li>
        {%else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path in login %} 
          text-danger {%endif %}" href="{%url 'account:login' %}">Login</a>
        </li>
        {% endif %}
     
      <!-- <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
